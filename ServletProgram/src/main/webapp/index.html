<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>
<div class="container"></div>
	<h1>Register Form</h1>
		<form action="HomeServlet" method="post">
		<table>
		<tr>
		<td>Enter your Name </td>
		<td> <input type="text" name="user_Name" placeholder="enter the name"/></td>
		</tr>
		<tr>
		<td>Enter your Email  </td>
		<td> <input type="email" name="user_Email" placeholder="enter the email"/></td>
		</tr>
		
		<tr>
		<td>Enter your Mobile  </td>
		<td> <input type="text" name="user_Mobile" placeholder="enter the phone"/></td>
		</tr>
		
		<tr>
		<td>Enter your Password  </td>
		<td> <input type="password" name="user_Password" placeholder="enter the password"/></td>
		</tr>
		
		<td>
		<button type="Submit" >Register </button>
		 </td>
		</tr>
		
		</table>
		</form>
</body>
</html>
